name: build and deploy
# We have to go to our current IAM policy and add GH as trusted OIDC provider
on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

env:
  AWS_REGION: us-east-1
  S3BUCKET: osmt-artifact-bucket

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-20.04
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials from Test account
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.IAMROLE_GITHUB }} #We can either add the role arn name here or use a GH secret
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build and Package Maven
        run: $GITHUB_WORKSPACE/.github/scripts/build.sh

      - name: Upload Artifact to s3
        run: aws s3 cp *.jar s3://${{env.osmt_bucket}}
