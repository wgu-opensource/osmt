db.showMissingCreateTableStatements=true

app.baseDomain=localhost:8080
app.baseUrl=http://localhost:8080
app.frontendUrl=http://localhost:4200

management.endpoint.health.show-details=always

# Uncomment to see elasticsearch queries
#logging.level.org.springframework.data.elasticsearch.client.WIRE=trace

spring.flyway.enabled=true

# ElasticSearchReindexer Log Levels
# info-Summarized logging for each type
# debug-Summarized to the Transaction/batch level
# trace-detail to the record level
logging.level.edu.wgu.osmt.elasticsearch.ElasticSearchReindexer=debug

edu.wgu.osmt.elasticsearch.Reindex.batch_size=500
