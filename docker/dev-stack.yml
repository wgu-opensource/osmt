# A dockerized stack for development
# execute with `docker-compose -f dev-stack.yml up`
version: '3.3'
services:
  db:
    image: library/mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb3 --collation-server=utf8mb3_unicode_ci
    volumes:
      - osmt_sql_db:/var/lib/mysql:rw
      - ./mysql-init:/docker-entrypoint-initdb.d
    environment:
      - "MYSQL_PASSWORD=password"
      - "MYSQL_HOST=0.0.0.0"
      - "MYSQL_ROOT_PASSWORD=password"
      - "MYSQL_USER=user"
    ports:
      - "3306:3306"
    networks:
      - osmt
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.2
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    environment:
      - "discovery.type=single-node"
      - "net=host"
      - "xpack.security.enabled: false"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - osmt
  redis:
    image: library/redis:6.0.6
    networks:
      - osmt
    ports:
      - "6379:6379"
networks:
  osmt:
    driver: bridge

volumes:
  osmt_sql_db:
  elastic_data:
