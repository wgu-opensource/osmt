openapi: 3.1.0

info:
  title: OSMT API
  description: API for the Open Skills Management Toolset
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 3.0.0

paths:

  /api/v3/collections/{uuid}:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    get:
      summary: Retrieve a collection
      description: Retrieve all the information about a collection
      tags:
        - Collections
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'

  /api/v3/collections/{uuid}/csv:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    get:
      summary: Request a collection export as a CSV
      description: Request all the information about a collection to be exported as a CSV
      tags:
        - Collections
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'

  /api/v3/collections/{uuid}/xlsx:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    get:
      summary: Request a collection export as an Excel Workbook
      description: Request all the information about a collection to be exported as an Excel Workbook
      tags:
        - Collections
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'

  /api/v3/collections/{uuid}/log:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    get:
      summary: Retrieve a collection log
      description: Retrieve the audit log entries of a collection
      tags:
        - Collections
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuditLog'

  /api/v3/collections/{uuid}/remove:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    delete:
      summary: Remove a collection
      description: Delete a collection from OSMT
      tags:
        - Collections
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'

  /api/v3/collections/{uuid}/skills:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    post:
      summary: Retrieve the skills in a collection
      description: Retrieve paginated summaries of skills that belong to the collection
      tags:
        - Collections
      parameters:
        - $ref: '#/components/parameters/PaginationSizeQuery'
        - $ref: '#/components/parameters/PaginationFromQuery'
        - $ref: '#/components/parameters/PublishStatusQuery'
        - $ref: '#/components/parameters/SortOrderQuery'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Search'
      responses:
        '200':
          description: OK
          headers:
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillDoc'

  /api/v3/collections/{uuid}/update:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    post:
      summary: Update a collection
      description: Update an existing collection
      tags:
        - Collections
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/v3/collections/{uuid}/updateSkills:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    post:
      summary: Add or remove skills from a collection
      description: Add or remove one or more skills from an existing collection
      tags:
        - Collections
      parameters:
        - $ref: '#/components/parameters/PublishStatusQuery'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillListUpdate'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
          links:
            UpdateSkillsBatchResults:
              operationRef: '/api/v3/results/batch/{uuid}'
              parameters:
                uuid: '$response.body#/uuid'

  /api/v3/collections/publish:
    post:
      summary: Publish, Archive, or Unarchive multiple collections
      description: Publish, Archive, or Unarchive one or more collections
      tags:
        - Collections
      parameters:
        - name: newStatus
          in: query
          required: false
          schema:
            type: string
            default: Published
            enum:
              - Published
              - Archived
              - Draft
        - name: filterByStatus
          in: query
          required: false
          schema:
            type: array
            default:
              - Draft
              - Published
            items:
              $ref: '#/components/schemas/PublishStatus'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Search'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
          links:
            PublishCollectionsBatchResults:
              operationRef: '/api/v3/results/batch/{uuid}'
              parameters:
                uuid: '$response.body#/uuid'

  /api/v3/export/library/csv:
    get:
      summary: Export OSMT RSD library as a CSV
      description: Export all RSDs contained in OSMT as a CSV
      tags:
        - Export
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
          links:
            PublishLibraryTextResults:
              operationRef: '/api/v3/results/text/{uuid}'
              parameters:
                uuid: '$response.body#/uuid'

  /api/v3/export/library/xlsx:
    get:
      summary: Export OSMT RSD library as an Excel Workbook
      description: Export all RSDs contained in OSMT as an Excel Workbook
      tags:
        - Export
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
          links:
            PublishLibraryTextResults:
              operationRef: '/api/v3/results/media/{uuid}'
              parameters:
                uuid: '$response.body#/uuid'

  /api/v3/export/skills/csv:
    post:
      summary: Export RSDs as a CSV
      description: Export one or more RSDs as a CSV
      tags:
        - Export
      parameters:
        - $ref: '#/components/parameters/PublishStatusQueryRequired'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Search'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
          links:
            PublishLibraryTextResults:
              operationRef: '/api/v3/results/text/{uuid}'
              parameters:
                uuid: '$response.body#/uuid'

  /api/v3/export/skills/xlsx:
    post:
      summary: Export RSDs as an Excel Workbook
      description: Export one or more RSDs as an Excel Workbook
      tags:
        - Export
      parameters:
        - $ref: '#/components/parameters/PublishStatusQueryRequired'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Search'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
          links:
            PublishLibraryTextResults:
              operationRef: '/api/v3/results/media/{uuid}'
              parameters:
                uuid: '$response.body#/uuid'

  /api/v3/metadata/jobcodes:
    get:
      summary: Get all Job Codes
      description: Returns all Job Codes with pagination, also supports search by query.
      tags:
        - Metadata
      parameters:
        - $ref: '#/components/parameters/PaginationSizeQueryRequired'
        - $ref: '#/components/parameters/PaginationFromQueryRequired'
        - $ref: '#/components/parameters/SortOrderQuery'
        - $ref: '#/components/parameters/Query'
      responses:
        '200':
          description: OK
          headers:
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobCode'
    post:
      summary: Define a Job Code
      description: Create a new Job Code in OSMT
      tags:
        - Metadata
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/JobCodeUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobCode'
        '400':
          $ref: '#/components/responses/BadRequest'

    /api/v3/metadata/jobcodes/{id}:
      parameters:
        - $ref: '#/components/parameters/IdPath'
      get:
        summary: Retrieve a Job Code
        description: Retrieve all the information about a Job Code
        tags:
          - Metadata
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/JobCode'

    /api/v3/metadata/jobcodes/{id}/remove:
      parameters:
        - $ref: '#/components/parameters/IdPath'
      delete:
        summary: Remove a Job Code
        description: Delete a Job Code from OSMT
        tags:
          - Metadata
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/TaskResult'

    /api/v3/metadata/jobcodes/{id}/update:
      parameters:
        - $ref: '#/components/parameters/IdPath'
      post:
        summary: Update a Job Code
        description: Update an existing Job Code
        tags:
          - Metadata
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobCodeUpdate'
        responses:
          '200':
            description: OK
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/JobCode'
          '400':
            $ref: '#/components/responses/BadRequest'

    /api/v3/metadata/keywords:
      get:
        summary: "Get all Keywords"
        description: Returns all Keywords with pagination, also supports search by query.
        tags:
          - Metadata
        operationId: "allPaginated"
        parameters:
          - name: "type"
            in: "query"
            required: false
            schema:
              type: "string"
              default: "Category"
          - name: "query"
            in: "query"
            required: false
            schema:
              type: "string"
              default: ""
          - name: "size"
            in: "query"
            required: false
            schema:
              type: "integer"
              format: "int32"
              default: "50"
          - name: "from"
            in: "query"
            required: false
            schema:
              type: "integer"
              format: "int32"
              default: "0"
          - name: "sort"
            in: "query"
            required: false
            schema:
              type: "string"
              default: "name.asc"
        responses:
          "200":
            description: "OK"
            content:
              application/json:
                schema:
                  type: "array"
                  items:
                    $ref: "#/components/schemas/ApiKeyword"
      post:
        summary: "Define a Keyword"
        description: Create a new Keyword in OSMT
        tags:
          - Metadata
        operationId: "createKeyword"
        requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKeywordUpdate"
          required: true
        responses:
          "200":
            description: "OK"
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/ApiKeyword"

    /api/v3/metadata/keywords/{id}:
      get:
        summary: "Retrieve a Keyword"
        description: Retrieve all the information about a Keyword
        tags:
          - Metadata
        operationId: "keywordById"
        parameters:
          - name: "id"
            in: "path"
            required: true
            schema:
              type: "integer"
              format: "int64"
        responses:
          "200":
            description: "OK"
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/ApiKeyword"

    /api/v3/metadata/keywords/{id}/remove:
      delete:
        summary: "Remove a Keyword"
        description: Delete a Keyword from OSMT
        tags:
          - Metadata
        operationId: "deleteKeyword"
        parameters:
          - name: "id"
            in: "path"
            required: true
            schema:
              type: "integer"
              format: "int64"
        responses:
          "200":
            description: "OK"
            content:
              '*/*':
                schema:
                  $ref: "#/components/schemas/TaskResult"

    /api/v3/metadata/keywords/{id}/update:
      post:
        summary: "Update a Keyword"
        description: Update an existing Keyword
        tags:
          - Metadata
        operationId: "updateKeyword"
        parameters:
          - name: "id"
            in: "path"
            required: true
            schema:
              type: "integer"
              format: "int32"
        requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKeywordUpdate"
          required: true
        responses:
          "200":
            description: "OK"
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/ApiKeyword"

  /api/v3/results/batch/{uuid}:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    get:
      summary: Retrieve the results of a batch task
      description: Return the results of a previously requested batch task
      tags:
        - Export
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '404':
          description: NOT READY

  /api/v3/results/media/{uuid}:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    get:
      summary: Retrieve the results of an Excel Workbook task
      description: Return the results of a previously requested Excel Workbook task
      tags:
        - Export
      responses:
        '200':
          description: OK
          content:
            application/vnd.ms-excel:
              schema:
                type: string
                format: binary
        '404':
          description: NOT READY

  /api/v3/results/skills/{uuid}:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    get:
      summary: Retrieve an RSD
      description: Retrieve all the information about a Rich Skill Descriptor
      tags:
        - Export
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Skill'

  /api/v3/results/text/{uuid}:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    get:
      summary: Retrieve the results of a CSV task
      description: Return the results of a previously requested csv task
      tags:
        - Export
      responses:
        '200':
          description: OK
          content:
            text/csv:
              schema:
                type: string
        '404':
          description: NOT READY

  /api/v3/search/collections:
    post:
      summary: Search for collections using filters
      description: Return summaries of collections that match the provided query
      tags:
        - Search
      parameters:
        - $ref: '#/components/parameters/PaginationSizeQuery'
        - $ref: '#/components/parameters/PaginationFromQuery'
        - $ref: '#/components/parameters/PublishStatusQuery'
        - $ref: '#/components/parameters/SortOrderQuery'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Search'
      responses:
        '200':
          description: OK
          headers:
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CollectionDoc'

  /api/v3/search/jobcodes:
    get:
      summary: Search for job codes (occupations)
      description: Return job codes (occupations) that match the provided query
      tags:
        - Search
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobCode'

  /api/v3/search/keywords:
    get:
      summary: Search for keyword like objects
      description: Return matching or partially matching keywords
      tags:
        - Search
      parameters:
        - name: query
          in: query
          required: true
          schema:
            type: string
        - name: type
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/KeywordType'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NamedReference'

  /api/v3/search/skills:
    post:
      summary: Search for skills
      description: Return summaries for skills that match the provided query
      tags:
        - Search
      parameters:
        - $ref: '#/components/parameters/PaginationSizeQuery'
        - $ref: '#/components/parameters/PaginationFromQuery'
        - $ref: '#/components/parameters/PublishStatusQuery'
        - $ref: '#/components/parameters/SortOrderQuery'
        - name: collectionId
          in: query
          schema:
            type: string
            format: uri
            description: Limit skills to those associated with given collection id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Search'
      responses:
        '200':
          description: OK
          headers:
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillDoc'

  /api/v3/search/skills/similarities:
    post:
      summary: Check skill multiple statements for similar statements on existing skills
      description: Returns indicators that signify whether duplicates are found for each submitted statement
      tags:
        - Search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Similarity'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: boolean

  /api/v3/search/skills/similarities/results:
    post:
      summary: Check skill multiple statements for similar statements on existing skills returning similarities.
      description: Returns an array of all similar skills for each sent statement.
      tags:
        - Search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Similarity'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/SkillSummary'

  /api/v3/search/skills/similarity:
    post:
      summary: Check a skills statement for similar statements on existing skills
      description: Returns skills which have a similar skills statement to the queried skills statement
      tags:
        - Search
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Similarity'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillSummary'

  /api/v3/skills:
    get:
      summary: Get all RSDs
      description: Returns all Rich Skill Descriptors (RSDs)
      tags:
        - Skills
      parameters:
        - $ref: '#/components/parameters/PaginationSizeQueryRequired'
        - $ref: '#/components/parameters/PaginationFromQueryRequired'
        - $ref: '#/components/parameters/PublishStatusQueryRequired'
        - $ref: '#/components/parameters/SortOrderQuery'
      responses:
        '200':
          description: OK
          headers:
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillDoc'
    post:
      summary: Define an RSD
      description: Create a new Rich Skill Descriptor (RSD) in OSMT
      tags:
        - Skills
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SkillUpdate'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
          links:
            CreateSkillResults:
              operationRef: '/api/v3/results/skills/{uuid}'
              parameters:
                uuid: '$response.body#/uuid'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/v3/skills/{uuid}:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    get:
      summary: Retrieve a Rich Skill Descriptor (RSD)
      description: Retrieve a Rich Skill Descriptor (RSD) by UUID
      tags:
        - Skills
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillDoc'
            text/html:
              schema:
                type: string
            text/csv:
              schema:
                type: string

  /api/v3/skills/{uuid}/log:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    get:
      summary: Retrieve a Rich Skill Descriptor (RSD) log
      description: Retrieve the audit log entries of a Rich Skill Descriptor (RSD)
      tags:
        - Skills
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuditLog'

  /api/v3/skills/{uuid}/update:
    parameters:
      - $ref: '#/components/parameters/UuidPath'
    post:
      summary: Update a Rich Skill Descriptor (RSD)
      description: Update an existing Rich Skill Descriptor (RSD)
      tags:
        - Skills
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Skill'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/v3/skills/filter:
    post:
      summary: Advanced filtered search for Rich Skill Descriptors (RSDs)
      description: Return list of Rich Skill Descriptors (RSDs) that match the provided query
      tags:
        - Skills
      parameters:
        - $ref: '#/components/parameters/PaginationSizeQueryRequired'
        - $ref: '#/components/parameters/PaginationFromQueryRequired'
        - $ref: '#/components/parameters/PublishStatusQueryRequired'
        - $ref: '#/components/parameters/SortOrderQuery'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Search'
      responses:
        '202':
          description: Ok
          headers:
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillDoc'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/v3/skills/publish:
    post:
      summary: Publish, Archive, or Unarchive multiple Rich Skill Descriptors (RSDs)
      description: Publish, Archive, or Unarchive one or more Rich Skill Descriptors (RSDs)
      tags:
        - Skills
      parameters:
        - name: newStatus
          in: query
          required: false
          schema:
            type: string
            default: Published
            enum:
              - Draft
              - Published
        - name: filterByStatus
          in: query
          required: false
          schema:
            type: array
            default:
              - Draft
              - Published
            items:
              $ref: '#/components/schemas/PublishStatus'
        - $ref: '#/components/schemas/UuidReference'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Search'
      responses:
        '202':
