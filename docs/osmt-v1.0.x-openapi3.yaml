openapi: 3.0.0
info:
  version: 1.0.1
  title: OSMT API
  description: API for the Open Skills Management Toolset
security:
  - bearerAuth: []

paths:
  /api/search/skills:
    post:
      tags:
        - Search
      summary: Search for skills
      description: Return summaries for skills that match the provided query
      parameters:
        - in: query
          name: size
          description: number of skills to return per page
          schema:
            type: number
            default: 50
        - in: query
          name: from
          description: zero-indexed offset from beginning of records
          schema:
            type: number
            default: 0
        - in: query
          name: status
          schema:
            default:
              - Unpublished
              - Published
            type: array
            items:
              $ref: '#/components/schemas/PublishStatus'
        - in: query
          name: sort
          schema:
            $ref: '#/components/schemas/SortOrder'
        - in: query
          name: collectionId
          schema:
            type: string
            format: uri
            description: Limit skills to those associated with given collection id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Search'
      responses:
        '200':
          description: OK
          headers:
            Link:
              $ref: '#/components/headers/Link'
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'

          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillSummary'

  /api/search/skills/similarity:
    post:
      tags:
        - Search
      summary:  Find similar skills
      description: Returns skills with similar statement fields
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Similarity'

      responses:
        '200':
          description: OK
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'

          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillSummary'

  /api/search/skills/similarities:
    post:
      tags:
        - Search
      summary: Check skill statements for similar existing skills
      description: Returns array of boolean values that signify if a duplicate is found for a statement in the request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Similarity'

      responses:
        '200':
          description: OK
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'

          content:
            application/json:
              schema:
                type: array
                items:
                  type: boolean


  /api/skills:
    get:
      summary: Get all skills
      description: Returns paginated list of all skills in the library
      parameters:
        - in: query
          name: size
          description: number of skills to return per page
          schema:
            type: number
            default: 50
        - in: query
          name: from
          description: zero-indexed offset from beginning of records
          schema:
            type: number
            default: 0
        - in: query
          name: status
          schema:
            default:
              - Unpublished
              - Published
            type: array
            items:
              $ref: '#/components/schemas/PublishStatus'
        - in: query
          name: sort
          schema:
            $ref: '#/components/schemas/SortOrder'
      responses:
        '200':
          description: OK
          headers:
            Link:
              $ref: '#/components/headers/Link'
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'

          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Skill'
      tags:
        - Skills
    post:
      tags:
        - Skills
      summary: Create new skills
      description: Define one or more new Rich Skill Descriptors
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SkillUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Skill'
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/skills/{uuid}:
    parameters:
      - name: uuid
        in: path
        description: uuid of skill
        required: true
        schema:
          type: string
    get:
      tags:
        - Skills
      summary: Retrieve a skill
      description: >-
        Return the full information about a Rich Skill Descriptor
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Skill'
            text/html:
              schema:
                type: string
                example: A human readable description of the skill
            text/csv:
              schema:
                type: string
                example: >-
                  id,type,author,skillName,skillStatement,alignments,keywords,category,occupations
                  https://osmt.example.com/skills/9cd84455-2086-4f41-bcac-6d518beeb6ac,RichSkillDescriptor,"https://osmt.example.com/organization","Document Saving","The learner copies and saves documents to their local machine.","https://skillsource.example.com/base-skills/simple-compuhacking","documents, file operations, computer basics","Productivity Software","13-0000, 13-2000, 13-2010, 13-2030, 13-2040, 13-2060, 13-2080"
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
    delete:
      tags:
        - Skills
      summary: Delete a draft skill
      description: Permanently destroy a skill.  This is only possible if the skill has not been published and is still in Draft state.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/skills/{uuid}/update:
    parameters:
      - name: uuid
        in: path
        description: uuid of skill
        required: true
        schema:
          type: string
    post:
      tags:
        - Skills
      summary: Update a skill
      description: Update information in an existing Rich Skill Descriptor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Skill'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/skills/{uuid}/log:
    parameters:
      - name: uuid
        in: path
        description: uuid of skill
        required: true
        schema:
          type: string
    get:
      tags:
        - Skills
      summary: Retrieve skill log
      description: Retrieve the audit log entries of a skill
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuditLog'


  /api/skills/publish:
    post:
      tags:
        - Skills
      summary: Publish or Archive multiple skills
      description: Publish or Archive multiple skills
      parameters:
        - in: query
          name: newStatus
          schema:
            type: string
            default: Published
            enum:
              - Published
              - Archived
        - in: query
          name: filterByStatus
          schema:
            default:
              - Unpublished
              - Published
            type: array
            items:
              $ref: '#/components/schemas/PublishStatus'
        - in: query
          name: collectionUuid
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Search'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'


  /api/search/collections:
    post:
      tags:
        - Search
      summary: Search for collections
      description: Return summaries of Collections that match the provided query
      parameters:
        - in: query
          name: size
          description: number of records to return
          schema:
            type: number
            default: 50
        - in: query
          name: from
          description: zero-indexed offset from beginning of records
          schema:
            type: number
            default: 0
        - in: query
          name: status
          schema:
            default:
              - Unpublished
              - Published
            type: array
            items:
              $ref: '#/components/schemas/PublishStatus'
        - in: query
          name: sort
          schema:
            $ref: '#/components/schemas/SortOrder'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Search'
      responses:
        '200':
          description: OK
          headers:
            Link:
              $ref: '#/components/headers/Link'
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'

          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CollectionSummary'


  /api/collections:
    get:
      tags:
        - Collections
      summary: Get all collections
      description: Retrieve all the collections
      parameters:
        - in: query
          name: size
          description: number of records to return
          schema:
            type: number
            default: 50
        - in: query
          name: from
          description: zero-indexed offset from beginning of records
          schema:
            type: number
            default: 0
        - in: query
          name: status
          schema:
            default:
              - Unpublished
              - Published
            type: array
            items:
              $ref: '#/components/schemas/PublishStatus'
        - in: query
          name: sort
          schema:
            $ref: '#/components/schemas/SortOrder'
      responses:
        '200':
          description: OK
          headers:
            Link:
              $ref: '#/components/headers/Link'
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'

          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Collection'
    post:
      tags:
        - Collections
      summary: Create new collections
      description: Define a new collection
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/CollectionUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Collection'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'


  /api/collections/{uuid}:
    parameters:
      - name: uuid
        in: path
        description: Collection UUID
        required: true
        schema:
          type: string
    get:
      tags:
        - Collections
      summary: Retrieve a collection
      description: Retrieve all the information about a collection
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
            text/csv:
              schema:
                type: string
                example: >-
                  id,type,author,skillName,skillStatement,alignments,keywords,category,occupations
                  https://osmt.example.com/skills/9cd84455-2086-4f41-bcac-6d518beeb6ac,RichSkillDescriptor,"https://osmt.example.com/organization","Document Saving","The learner copies and saves documents to their local machine.","https://skillsource.example.com/base-skills/simple-compuhacking","documents, file operations, computer basics","Productivity Software","13-0000, 13-2000, 13-2010, 13-2030, 13-2040, 13-2060, 13-2080"
    delete:
      tags:
        - Collections
      summary: Destroy a collection
      description: Permanently destroy a collection.  This operation can not be un-done.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'

  /api/collections/{uuid}/update:
    parameters:
      - name: uuid
        in: path
        description: Task uuid
        required: true
        schema:
          type: string
    post:
      tags:
        - Collections
      summary: Update a collection
      description: Update an existing collection
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'

  /api/collections/{uuid}/log:
    parameters:
      - name: uuid
        in: path
        description: uuid of a collection
        required: true
        schema:
          type: string
    get:
      tags:
        - Collections
      summary: Retrieve collection log
      description: Retrieve the audit log entries of a collection
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuditLog'

  /api/collections/{uuid}/skills:
    post:
      tags:
        - Collections
      summary: Retrieve the skills in a collection
      description: Retrieve paginated summaries of skills that belong to the collection
      parameters:
        - name: uuid
          in: path
          description: uuid of a collection
          required: true
          schema:
            type: string
        - in: query
          name: size
          description: number of skills to return per page
          schema:
            type: number
            default: 50
        - in: query
          name: from
          description: zero-indexed offset from beginning of records
          schema:
            type: number
            default: 0
        - in: query
          name: status
          schema:
            default:
              - Unpublished
              - Published
            type: array
            items:
              $ref: '#/components/schemas/PublishStatus'
        - in: query
          name: sort
          schema:
            $ref: '#/components/schemas/SortOrder'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Search'
      responses:
        '200':
          description: OK
          headers:
            Link:
              $ref: '#/components/headers/Link'
            X-Total-Count:
              $ref: '#/components/headers/XTotalCount'
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SkillSummary'

  /api/collections/{uuid}/updateSkills:
    post:
      tags:
        - Collections
      summary: Add or remove skills from a collection
      description: Batch add or remove skills from an existing collection
      parameters:
        - name: uuid
          in: path
          description: uuid of a collection
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SkillListUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'

  /api/collections/publish:
    post:
      tags:
        - Collections
      summary: Publish, Archive or Unarchive multiple collections
      description: Publish, Archive or Unarchive multiple collections
      parameters:
        - in: query
          name: newStatus
          schema:
            type: string
            default: Published
            enum:
              - Published
              - Archived
              - Unarchived
        - in: query
          name: filterByStatus
          schema:
            default:
              - Unpublished
              - Published
            type: array
            items:
              $ref: '#/components/schemas/PublishStatus'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Search'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchResult'
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'

  /api/tasks/{uuid}:
    parameters:
      - name: uuid
        in: path
        description: Task uuid
        required: true
        schema:
          type: string
    get:
      summary: Check the results of a task
      description: Return the results of a previously requested task, or its status if not complete yet
      responses:
        '200':
          description: OK - Returns the results of the task in the content-type originally requested.
        '202':
          description: Accepted - Returns the status of the in-progress Task.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'
      tags:
        - Tasks

  /api/search/jobcodes:
    get:
      tags:
        - Search
      summary: Search for JobCodes
      description: Return JobCodes that match the provided query
      parameters:
        - in: query
          name: query
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobCode'



  /api/search/keywords:
    get:
      tags:
        - Search
      summary: Search for keyword like objects
      description: Return matching keywords
      parameters:
        - in: query
          name: query
          schema:
            type: string
          required: true
        - in: query
          name: type
          description: Enum value of KeywordType
          schema:
            $ref: '#/components/schemas/KeywordType'
          required: true

      responses:
        '200':
          description: OK
          headers:
            X-RateLimit-Limit:
              $ref: '#/components/headers/XRateLimit'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/XRateRemaining'
            X-RateLimit-Reset:
              $ref: '#/components/headers/XRateReset'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NamedReference'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  headers:
    Link:
      description: |
        Links to related resources in
        [RFC 5988](https://tools.ietf.org/html/rfc5988#section-5) format.
        This will include a link with relation type `next` or `prev` if present.
      schema:
        type: string
    XTotalCount:
      schema:
        type: string
      description: |
        The total number of records returned on all pages for this request.
    XRateLimit:
      schema:
        type: number
      description: |
        The number of requests permitted to make per hour.
    XRateRemaining:
      schema:
        type: number
      description: |
        The number of requests remaining in the current rate limit window.
    XRateReset:
      schema:
        type: string
      description: |
        The time at which the current rate limit window resets in UTC epoch seconds.
  schemas:

    Skill:
      type: object
      required:
        - skillName
        - skillStatement
      properties:
        id:
          type: string
          format: uri
        uuid:
          type: string
          format: uuid
        creator:
          type: string
          format: uri
        status:
          $ref: '#/components/schemas/PublishStatus'
        skillName:
          type: string
        skillStatement:
          type: string
        category:
          type: string
        collections:
          type: array
          items:
            $ref: '#/components/schemas/UuidReference'
        keywords:
          type: array
          items:
            type: string
        alignments:
          type: array
          items:
            $ref: '#/components/schemas/NamedReference'
        standards:
          type: array
          items:
            $ref: '#/components/schemas/NamedReference'
        certifications:
          type: array
          items:
            $ref: '#/components/schemas/NamedReference'
        occupations:
          type: array
          items:
            $ref: '#/components/schemas/JobCode'
        employers:
          type: array
          items:
            $ref: '#/components/schemas/NamedReference'
        author:
          $ref: '#/components/schemas/NamedReference'
        creationDate:
          type: string
          format: date-time
        updateDate:
          type: string
          format: date-time
        publishDate:
          type: string
          format: date-time
        archiveDate:
          type: string
          format: date-time
      example:
        id: https://osmt.example.com/skills/9cd84455-2086-4f41-bcac-6d518beeb6ac
        type: RichSkillDescriptor
        author: https://example.osmt.wgu.edu/organization
        category: Business Ethics
        skillName: "Business Ethics: Responsibility Acceptance"
        skillStatement: The learner accepts responsibility and repercussions related to ethical behavior.
        alignments:
          - id: "https://emsiservices.com/skills/versions/latest/skills/KS120FG6YP8PQYY"
        keywords:
          - "Business Ethics"
          - "Being"
        standards:
          - name: "NICE: Investigate - Digital Forensics"
          - name: "NICE: Protect and Defend - Computer Defense Analysis"
          - name: "NICE: Protect and Defend - Cyber Defense Infrastructure Support"
          - name: "NICE: Protect and Defend - Incident Response; NICE: Protect and Defend - Vulnerability Assessment and Management"
          - name: "NICE: Operate and Maintain - Customer Service and Technical Support"
          - name: "NICE: Operate and Maintain - Network Services"
          - name: "NICE: Operate and Maintain - System Administration"
          - name: "NSA-CAE KU: Networking"
          - name: "NSA-CAE KU: Wireless Security"
          - name: "NSA-CAE KU: HCI/Usability Security"
          - name: "NSA-CAE KU: Wireless Security"
        certifications:
          - name: CCNA Security
          - name: CCIE Security
          - name: CCNP Security
        occupations:
          - code: 11-3031.00
          - code: 11-3031.02
          - code: 13-1021.00
          - code: 13-1022.00
          - code: 13-1023.00
          - code: 13-1111.00
          - code: 13-1161.00
          - code: 13-2011.01
          - code: 13-2041.00
          - code: 15-2041.00
          - code: 19-3011.00
          - code: 19-4061.00
          - code: 15-1122.00
        employer:
          - name: Sample Company
    SkillSummary:
      type: object
      properties:
        id:
          type: string
          format: uri
        uuid:
          type: string
          format: uuid
        status:
