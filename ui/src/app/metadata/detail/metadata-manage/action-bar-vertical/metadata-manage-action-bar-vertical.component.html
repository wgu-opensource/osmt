<div class="l-actionBarVertical">

  <div class="l-actionBarVertical-x-items">
    <button type="button" class="m-actionBarItem" routerLink="../edit" [disabled]="!canMetadataUpdate">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="editIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">Edit</span>
    </button>

    <button type="button" class="m-actionBarItem" (click)="handleDelete()" [disabled]="!canMetadataUpdate">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="deleteIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">Delete</span>
    </button>
  </div>
</div>
