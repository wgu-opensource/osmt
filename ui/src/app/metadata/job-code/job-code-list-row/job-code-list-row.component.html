<ng-template [ngIf]="!!jobCode">

  <td id="{{id}}-header">
    <a id="{{id}}-header-name" class="t-focus t-type-bodyLink" routerLink="/job-codes/{{jobCode.code}}/manage">{{jobCode.targetNodeName}}</a>
  </td>
  <td id="{{id}}-header">
    <a id="{{id}}-header-name" class="t-focus t-type-bodyLink">{{jobCode.code}}</a>
  </td>
  <td id="{{id}}-header">
    <a id="{{id}}-header-name" class="t-focus t-type-bodyLink">{{jobCode.level}}</a>
  </td>
  <td id="{{id}}-header">
    <ul>
      <li id="{{id}}-header-name" class="t-focus t-type-bodyLink" *ngFor="let parent of sortedParents()" style="padding: 5px">
            {{parent | jobCodeParents}}
      </li>
    </ul>
  </td>

  <td class="m-tableRow-x-actions">
    <div>
      <div class="m-checkbox">
        <label class="t-visuallyHidden" for="{{id}}-toggle" aria-labelledby="{{id}}-header">Select this Metadata.</label>
        <input type="checkbox" id="{{id}}-toggle" name="{{id}}-toggle" data-table-row="{{id}}" [checked]="isSelected" (click)="selected()">
        <div class="m-checkbox-x-icon">
          <svg class="t-icon" aria-hidden="true">
            <use [attr.xlink:href]="checkIcon"></use>
          </svg>
        </div>
      </div>
      <div class="m-quickLinks">
        <a (click)="focusActionBar.emit()">Actions menu.</a>
      </div>
    </div>

    <app-dots-menu [actions]="rowActions" [data]="jobCode"></app-dots-menu>

  </td>

</ng-template>
