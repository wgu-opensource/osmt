<div class="app-metadata-selector" *ngIf="isVisible()">
  <label>
    Select a type of Metadata
  </label>
  <select name="metadata-selection" #type (change)="onValueChange(type.value)" [ngModel]="currentSelection" class="m-text select">
    <option [value]="value" *ngFor="let value of MetadataType | keyvalue">
      {{ value.key }}
    </option>
  </select>
</div>
