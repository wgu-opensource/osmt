<div class="dropup">
  <button class="m-button" type="button" *ngIf="canCollectionSkillsUpdate">
    <svg class="m-button-x-icon t-icon">
      <use xlink:href="/assets/images/svg-defs.svg#icon-download"></use>
    </svg>
    <span class="m-button-x-text">Batch Import</span>
  </button>
  <app-drop-up-menu
    class="dropup-content"
    [ngClass]="{'dropup-content-visible': action?.isVisible}"
    [action]="action">
  </app-drop-up-menu>
</div>
