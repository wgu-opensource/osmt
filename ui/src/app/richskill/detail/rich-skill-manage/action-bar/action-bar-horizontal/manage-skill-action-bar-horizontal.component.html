<nav class="l-flex l-flex-alignCenter t-elevation-large">
  <button type="button" class="m-actionBarItemHorizontal m-actionBarItemHorizontal-secondary" routerLink="../edit" [disabled]="!canSkillUpdate">
    <svg class="m-actionBarItemHorizontal-x-icon t-icon">
      <use [attr.xlink:href]="editIcon"></use>
    </svg>
    <span class="m-actionBarItemHorizontal-x-label m-buttonText">
          <span class="button-x-text">
            Edit
          </span>
        </span>
    <div class="m-actionBarItemHorizontal-x-divider m-divider m-divider-large"></div>
  </button>

  <button type="button" class="m-actionBarItemHorizontal m-actionBarItemHorizontal-secondary" [disabled]="!canSkillCreate">
    <svg class="m-actionBarItemHorizontal-x-icon t-icon">
      <use [attr.xlink:href]="duplicateIcon"></use>
    </svg>
    <span class="m-actionBarItemHorizontal-x-label m-buttonText">
          <span class="button-x-text">
            Make Copy
          </span>
        </span>
    <div class="m-actionBarItemHorizontal-x-divider m-divider m-divider-large"></div>
  </button>

  <button
    type="button"
    class="m-actionBarItemHorizontal m-actionBarItemHorizontal-secondary"
    (click)="handlePublish()"
    *ngIf="!published"
    [disabled]="!canSkillPublish"
  >
    <svg class="m-actionBarItemHorizontal-x-icon t-icon">
      <use [attr.xlink:href]="publishIcon"></use>
    </svg>
    <span class="m-actionBarItemHorizontal-x-label m-buttonText">
          <span class="button-x-text">
            {{publishLinkText()}}
          </span>
        </span>
    <div class="m-actionBarItemHorizontal-x-divider m-divider m-divider-large"></div>
  </button>

  <button
    type="button"
    class="m-actionBarItemHorizontal m-actionBarItemHorizontal-secondary"
    (click)="handleArchive()"
    *ngIf="!archived; else unarchive"
    [disabled]="!canSkillUpdate"
  >
    <svg class="m-actionBarItemHorizontal-x-icon t-icon">
      <use [attr.xlink:href]="archiveIcon"></use>
    </svg>
    <span class="m-actionBarItemHorizontal-x-label m-buttonText">
          <span class="button-x-text">
            Archive
          </span>
        </span>
    <div class="m-actionBarItemHorizontal-x-divider m-divider m-divider-large"></div>
  </button>
  <ng-template #unarchive>
    <button
      type="button"
      class="m-actionBarItemHorizontal m-actionBarItemHorizontal-secondary"
      (click)="handleUnarchive()"
      *ngIf="archived"
      [disabled]="!canSkillUpdate"
    >
      <svg class="m-actionBarItemHorizontal-x-icon t-icon">
        <use [attr.xlink:href]="archiveIcon"></use>
      </svg>
      <span class="m-actionBarItemHorizontal-x-label m-buttonText">
          <span class="button-x-text">
            Unarchive
          </span>
        </span>
      <div class="m-actionBarItemHorizontal-x-divider m-divider m-divider-large"></div>
    </button>
  </ng-template>

  <button type="button" class="m-actionBarItem" (click)="handleCopyPublicURL()">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="duplicateIcon"></use>
        </svg>
      </span>
    <span class="m-actionBarItem-x-text">Copy Public URL</span>
    <label>
      <textarea class="t-visuallyHidden" #fullPath>{{skillPublicUrl}}</textarea>
    </label>
  </button>

  <button type="button" class="m-actionBarItemHorizontal m-actionBarItemHorizontal" [disabled]="!canSkillCreate">
    <svg class="m-actionBarItemHorizontal-x-icon t-icon">
      <use [attr.xlink:href]="dismissIcon"></use>
    </svg>
    <span class="m-actionBarItemHorizontal-x-label m-buttonText">
          <span class="button-x-text">
            Add
          </span>
        </span>
    <div class="m-actionBarItemHorizontal-x-divider m-divider m-divider-large"></div>
  </button>
</nav>
