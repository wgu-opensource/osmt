<div class="l-actionBarVertical">

  <div class="l-actionBarVertical-x-action">
    <button class="m-button" (click)="onAddToCollection()" [disabled]="!canCollectionSkillsUpdate">
      <span class="m-button-x-text">Add to Collection</span>
    </button>
  </div>

  <div class="l-actionBarVertical-x-items">
    <button type="button" class="m-actionBarItem" routerLink="../edit" [disabled]="!canSkillUpdate">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="editIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">Edit</span>
    </button>

    <button type="button" class="m-actionBarItem" routerLink="../duplicate" [disabled]="!canSkillCreate">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="duplicateIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">Make Copy</span>
    </button>

    <button type="button" class="m-actionBarItem" (click)="handlePublish()" [disabled]="isDraftAndDisabled">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="publishIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">{{publishLinkText()}}</span>
    </button>

    <button type="button" class="m-actionBarItem" (click)="handleArchive()" *ngIf="!archived; else unarchive" [disabled]="!canSkillUpdate">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="archiveIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">Archive</span>
    </button>

    <ng-template #unarchive>

      <button type="button" class="m-actionBarItem" (click)="handleUnarchive()" *ngIf="archived" [disabled]="!canSkillUpdate">
        <span class="m-actionBarItem-x-icon">
          <svg class="t-icon" aria-hidden="true">
            <use [attr.xlink:href]="archiveIcon"></use>
          </svg>
        </span>
        <span class="m-actionBarItem-x-text">Unarchive</span>
      </button>

    </ng-template>

    <button type="button" class="m-actionBarItem" (click)="handleCopyPublicURL()">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="duplicateIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">Copy Public URL</span>
      <label>
        <textarea class="t-visuallyHidden" #fullPath>{{skillPublicUrl}}</textarea>
      </label>
    </button>
  </div>
</div>
