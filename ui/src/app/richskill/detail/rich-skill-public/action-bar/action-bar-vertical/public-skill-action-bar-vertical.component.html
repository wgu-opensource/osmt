<div class="l-actionBarVertical">

  <div class="l-actionBarVertical-x-items">
    <button type="button" class="m-actionBarItem" (click)="onCopyURL(fullPath)">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="duplicateIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">Copy URLdd</span>
      <label>
        <textarea class="t-visuallyHidden" #fullPath>{{skillUrl}}</textarea>
      </label>
    </button>

    <app-vertical-action-bar-item [action]="action">
    </app-vertical-action-bar-item>

    <button type="button" class="m-actionBarItem" (click)="onCopyJSON(skillJson)">
      <span class="m-actionBarItem-x-icon">
        <svg class="t-icon" aria-hidden="true">
          <use [attr.xlink:href]="duplicateIcon"></use>
        </svg>
      </span>
      <span class="m-actionBarItem-x-text">Copy JSON</span>
      <label>
        <textarea class="t-visuallyHidden" #skillJson>{{jsonClipboard}}</textarea>
      </label>
    </button>
  </div>
</div>
