<div class="l-container l-container-mobile t-margin-medium t-margin-bottom">
  <h3 class="t-visuallyHidden">Filters</h3>
<!--  {{render '@l-filtercontrols'}}-->
  <div class="filter-section">
    <div class="l-filterControls">
      <app-filter-choice
        label="Draft"
        [isChecked]="isDraftChecked"
        (filterChanged)="onFilterChangeDraft($event)"
      ></app-filter-choice>
      <app-filter-choice
        label="Published"
        [isChecked]="isPublishedChecked"
        (filterChanged)="onFilterChangePublished($event)"
      ></app-filter-choice>
      <app-filter-choice
        label="Archived"
        [isChecked]="isArchivedChecked"
        (filterChanged)="onFilterChangeArchived($event)"
      ></app-filter-choice>
    </div>
    <div>
      <app-filter-dropdown (applyFilter)="chipsValues = $event">
      </app-filter-dropdown>
    </div>
  </div>
</div>
<div>
  <app-filter-chips name="category" [chips]="chipsValues.categories">
  </app-filter-chips>
  <app-filter-chips name="keywords" [chips]="chipsValues.keywords">
  </app-filter-chips>
  <app-filter-chips name="standards" [chips]="chipsValues.standards">
  </app-filter-chips>
  <app-filter-chips name="certifications" [chips]="chipsValues.certifications">
  </app-filter-chips>
  <app-filter-chips name="occupations" [chips]="chipsValues.occupations">
  </app-filter-chips>
  <app-filter-chips name="employers" [chips]="chipsValues.employers">
  </app-filter-chips>
</div>
