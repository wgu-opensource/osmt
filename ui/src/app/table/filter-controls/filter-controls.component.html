<div class="l-container l-container-mobile t-margin-medium t-margin-bottom">
  <h3 class="t-visuallyHidden">Filters</h3>
<!--  {{render '@l-filtercontrols'}}-->
  <div class="filter-section">
    <div class="l-filterControls">
      <app-filter-choice
        label="Draft"
        [isChecked]="isDraftChecked"
        (filterChanged)="onFilterChangeDraft($event)"
      ></app-filter-choice>
      <app-filter-choice
        label="Published"
        [isChecked]="isPublishedChecked"
        (filterChanged)="onFilterChangePublished($event)"
      ></app-filter-choice>
      <app-filter-choice
        label="Archived"
        [isChecked]="isArchivedChecked"
        (filterChanged)="onFilterChangeArchived($event)"
      ></app-filter-choice>
    </div>
    <div>
      <app-filter>
      </app-filter>
    </div>
  </div>
</div>
