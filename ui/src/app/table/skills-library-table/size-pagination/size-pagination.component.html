<div class="size-pagination-container">
  <label>
    Items per page
  </label>
  <select name="size-pagination" #size (change)="onValueChange(+size.value)" [ngModel]="currentSize" class="m-text">
    <option [value]="value" *ngFor="let value of values">
      {{value}}
    </option>
  </select>
</div>
